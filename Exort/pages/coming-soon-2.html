<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Exort - Responsive Multipurpose HTML Theme</title>
    <meta name="description" content="Multipurpose HTML Theme">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../images/logo/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/animate.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/themify-icons.css" />
    <link rel="stylesheet" href="../css/YTPlayer.css" />
    <link rel="stylesheet" href="../css/owl.carousel.css" />
    <link rel="stylesheet" href="../css/magnific-popup.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/responsive.css" />

</head>

<body>
    <!-- Pageloader -->
    <div class="page-loader">
        <div class="loader">
            <div class='loader-style-1 panelLoad'>
                <div class='cube-face cube-face-front'>E</div>
                <div class='cube-face cube-face-back'>R</div>
                <div class='cube-face cube-face-left'>X</div>
                <div class='cube-face cube-face-right'>O</div>
                <div class='cube-face cube-face-bottom'>T</div>
                <div class='cube-face cube-face-top'>T</div>
            </div>
            <!-- /Cube panelload -->
            <span class="cube-face">EXORT</span>
        </div>
        <!-- /loader -->
    </div>
    <!-- /Page-loader -->

    <!-- Full Screen Image Parallax -->
    <header>
        <div class="fs-img-parallax parallax-overlay-dark" style="background-image:url(../images/background/img-parallax-23.jpg)">
            <div class="hero-caption caption-center caption-height-top container">
                <h3 class="hero-heading text-xform-none font-weight-bold ls-1">We're Coming In... </h3>
                <div class="text-center">
                    <div class="countdown timer-md " data-date="June 7, 2017 15:03:25"></div>
                </div>
                <!-- /text-center -->
                <p class="hero-text-alt text-light">Quisque rutrum. Aenean imperdiet. Etiam ultricies nisi vel augue.
                    <br class="hide-mobile"> Curabitur ullamcorper ultricies nisi.</p>
                <div class="cta mrg-top-30 no-padding">
                    <div class="news-letter width-80 mrg-horizon-auto">
                        <input type="email" placeholder="Your email here">
                        <button class="btn-style-3 no-border" type="submit"><i class="fa fa-send pdd-right-15"></i>Subscribe</button>
                    </div>
                    <!-- /news-letter -->
                </div>
                <!-- /cta -->
                <div class="social-icon mrg-top-15">
                    <a href="#" class="btn btn-icon facebook border no-border circle text-white"><i class="ti-facebook"></i></a>
                    <a href="#" class="btn btn-icon twitter border no-border circle text-white"><i class="ti-twitter"></i></a>
                    <a href="#" class="btn btn-icon instagram border no-border circle text-white"><i class="ti-instagram"></i></a>
                    <a href="#" class="btn btn-icon google border no-border circle text-white"><i class="ti-google"></i></a>
                </div>
                <!-- /social-icon -->
                <h6 class="mrg-top-40">Â© 2016 Exort - All Rights Reserved</h6>
            </div>
            <!-- /hero-caption -->
        </div>
        <!-- /fs-img-parallax -->
    </header>
    <!--/#Full Screen Image Parallax -->

    <!-- Java Script -->
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="../js/jquery.mb.YTPlayer.js"></script>
    <script type="text/javascript" src="../js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="../js/wow.min.js"></script>
    <script type="text/javascript" src="../js/jquery.parallax-1.1.3.js"></script>
    <script type="text/javascript" src="../js/jquery.countTo.js"></script>
    <script type="text/javascript" src="../js/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="../js/jquery.appear.js"></script>
    <script type="text/javascript" src="../js/smoothscroll.js"></script>
    <script type="text/javascript" src="../js/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="../js/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="../js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="../js/email.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
